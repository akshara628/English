<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Consonant + Vowel Combinations</title>
<style>
  body {
    font-family: "Comic Sans MS", Arial, sans-serif;
    background-color: #f9fbff;
    color: #222;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #004aad;
  }
  p {
    text-align: center;
    font-size: 1.1em;
    color: #444;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    text-align: center;
    padding: 10px;
    font-size: 1.2em;
  }
  th {
    background-color: #dbeafe;
  }
  td {
    background-color: #f0f8ff;
  }
  td span {
    cursor: pointer;
    color: #0056b3;
    font-weight: bold;
  }
  td span:hover {
    color: #ff6600;
    text-decoration: underline;
  }
  .pronunciation {
    font-style: italic;
    color: green;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h1>Interactive Consonant + Vowel Combinations</h1>
<p>Click any combination (like <b>ba</b>, <b>be</b>, <b>bo</b>) to hear its sound!</p>

<table id="comboTable">
  <tr>
    <th>Consonant</th>
    <th>+ a</th>
    <th>+ e</th>
    <th>+ i</th>
    <th>+ o</th>
    <th>+ u</th>
  </tr>
</table>

<script>
const data = {
  b: ["ba (baa)", "be (bee)", "bi (bye)", "bo (boh)", "bu (boo)"],
  c: ["ca (ka)", "ce (see)", "ci (sigh)", "co (koh)", "cu (koo)"],
  d: ["da (daa)", "de (dee)", "di (dye)", "do (doh)", "du (doo)"],
  f: ["fa (faa)", "fe (fee)", "fi (fye)", "fo (foh)", "fu (foo)"],
  g: ["ga (gaa)", "ge (jee)", "gi (guy)", "go (goh)", "gu (goo)"],
  h: ["ha (haa)", "he (hee)", "hi (high)", "ho (hoh)", "hu (hoo)"],
  j: ["ja (jaa)", "je (jee)", "ji (jee)", "jo (joh)", "ju (joo)"],
  k: ["ka (kaa)", "ke (kee)", "ki (kai)", "ko (koh)", "ku (koo)"],
  l: ["la (laa)", "le (lee)", "li (lie)", "lo (loh)", "lu (loo)"],
  m: ["ma (maa)", "me (mee)", "mi (my)", "mo (moh)", "mu (moo)"],
  n: ["na (naa)", "ne (nee)", "ni (nye)", "no (noh)", "nu (noo)"],
  p: ["pa (paa)", "pe (pee)", "pi (pie)", "po (poh)", "pu (poo)"],
  r: ["ra (raa)", "re (ree)", "ri (rye)", "ro (roh)", "ru (roo)"],
  s: ["sa (saa)", "se (see)", "si (sigh)", "so (soh)", "su (soo)"],
  t: ["ta (taa)", "te (tee)", "ti (tie)", "to (toh)", "tu (too)"],
  v: ["va (vaa)", "ve (vee)", "vi (vye)", "vo (voh)", "vu (voo)"],
  w: ["wa (waa)", "we (wee)", "wi (why)", "wo (woh)", "wu (woo)"],
  y: ["ya (yaa)", "ye (yee)", "yi (yai)", "yo (yoh)", "yu (you)"],
  z: ["za (zaa)", "ze (zee)", "zi (zye)", "zo (zoh)", "zu (zoo)"]
};

const table = document.getElementById("comboTable");

for (const [consonant, vowels] of Object.entries(data)) {
  const row = document.createElement("tr");
  const cell = document.createElement("td");
  cell.textContent = consonant;
  row.appendChild(cell);

  vowels.forEach(item => {
    const td = document.createElement("td");
    const [combo, sound] = item.split(" ");
    const span = document.createElement("span");
    span.textContent = combo;
    span.onclick = () => speak(combo);
    const small = document.createElement("div");
    small.className = "pronunciation";
    small.textContent = sound;
    td.appendChild(span);
    td.appendChild(small);
    row.appendChild(td);
  });

  table.appendChild(row);
}

// Text-to-speech function
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-US";
  msg.rate = 0.8;
  msg.pitch = 1.0;
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
